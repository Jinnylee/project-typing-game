<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href='https://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="application.js"></script>
  </head>

  <body>
    <header class="col-xs-12">Typing Game</header>

    <section class="container-fluid gameboard">
      <div class="topleft col-xs-9 gamePage">
        <button class="col-xs-4 col-xs-offset-4 start">Start</button>
      </div>
      <div class="topleft col-xs-9 announceScore">
        <h1 id="pScore">Player score: 0</h1>
        <input class="playerName" placeholder="Please enter name.">
        <input type="submit" class="enter" value="Submit">
      </div>
      <div class="topleft col-xs-9 top">
        <h1>Top 5 Scores:</h1>
        <ul class="topFive">
          <li class="row">
            <div class="name col-xs-4 col-xs-offset-2">Jinny</div>
            <div class="col-xs-4">200</div>
          </li>
          <li class="row">
            <div class="name col-xs-4 col-xs-offset-2">Jay </div>
            <div class="col-xs-4">160</div>
          </li>
          <li class="row">
            <div class="name col-xs-4 col-xs-offset-2">Pikachu</div>
            <div class="col-xs-4">140</div>
          </li>
          <li class="row">
            <div class="name col-xs-4 col-xs-offset-2">Kitkat</div>
            <div class="col-xs-4">10</div>
          </li>
        </ul>
        <button class="playAgain">Play Again!</button>
      </div>
      <div class="topleft col-xs-9 gameOver">
        <h1 id="over">Game Over<h1>
        <input class="playerName" placeholder="Please enter name.">
        <input type="submit" class="enter" value="Submit">
        <button class="playAgain">Try Again</button>
      </div>

      <div class="topright col-xs-3 panel">
        <div class="col-xs-12 timer">Timer:<br><span id="seconds">15</span> seconds</div>
        <div class="col-xs-12 scoreboard">Score: <span id="kill">0</span></div>
        <div class="col-xs-12 lives">
          <div class="col-xs-2 life">1</div>
          <div class="col-xs-2 life" id="a">2</div>
          <div class="col-xs-2 life" id="b">3</div>
          <div class="col-xs-2 life">4</div>
        </div>
        <button class="col-xs-12 reset">Reset</button>
      </div>
    </section>
  </body>
</html>
